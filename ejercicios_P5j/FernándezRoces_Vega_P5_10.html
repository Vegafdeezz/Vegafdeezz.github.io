<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tarea 10</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    </head>
    <body>
        <script>

        // Variables
        let xS, yS, dS, rS, vS;

        function setup() {
            createCanvas(900, 500);
            dS = 0.1 * width;    // diámetro del Sol (relativo al ancho)
            rS = dS / 2;
            yS = 0.2 * height;   // altura relativa
            xS = -rS;            // arranca entrando por la izquierda
            vS = width / 400;    // velocidad proporcional al ancho

        }

        function draw() {
            if (xS <= width + rS) {
            // Día mientras el borde izquierdo del Sol no ha salido por la derecha
                background(130, 206, 300); //azul
            } else {
            // Noche cuando el Sol ya salió completamente por la derecha
                background(0); //negro
            }

            // 3.2 Suelo (decoración)
            noStroke();
            fill(20, 120, 40);
            rect(0, 0.8 * height, width, 0.2 * height);

            // 3.3 Sol (si está fuera, no se verá)
            noStroke()
            fill(255, 210, 0);
            circle(xS, yS, dS);

            // 3.4 Movimiento constante
            xS = xS + vS;

            // 3.5 Reinicio por posición (noche suficientemente larga)
            if (xS >= 2 * width - rS) {
                xS = -rS;  // reentrar por la izquierda
            }
        }

        </script>
    </body>
</html>
