<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>P5_3</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    </head>
    <body>
        <script>
            function setup() {
                createCanvas(400, 400);
                background(255); //fondo blanco

                //base de la cara
                noFill(); //sin relleno
                stroke(0);
                strokeWeight(3); //grueso de la línea
                circle(200, 200, 300); //círculo
                
                //ojo 1
                fill(0); //sin relleno
                stroke(0);
                strokeWeight(3); //grueso de la línea
                circle(150, 150, 40); //círculo
                
                //ojo 2
                fill(0); //sin relleno
                stroke(0);
                strokeWeight(3); //grueso de la línea
                circle(250, 150, 40); //círculo
                
                //gafas
                fill(102, 179, 108, 70); //sin relleno
                stroke(102, 179, 108);
                strokeWeight(3); //grueso de la línea
                ellipse(150, 150, 100,70); //gafas
                ellipse(250, 150, 100,70);
                line(100,150,75,120)
                line(300,150,325,120)
                
                //mejillas
                fill(247, 7, 52,50)
                noStroke(0)
                circle(100,210,60)
                circle(300,210,60)
                
                //boca feliz
                noFill()
                stroke(240, 5, 5)
                strokeWeight(5)
                arc(200, 250, 160, 90, 0, PI);
            }
        </script>
    </body>
</html>
